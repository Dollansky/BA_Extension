<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<div class="modal" style="width: 75% !important" id="modal1" tabindex="0">
    <div class="modal-content"><img>
        <div class="input-field">
            <div class="row">
                <p style="font-size: 20px">
                    Du wolltest gerade eigentlich lernen, falls du diese Seite nicht zum Lernen benutzt setzte dir ein
                    konkretes Ziel:
                </p>
            </div>
            <div class="row">
                <input id="goalInput" class="autocomplete col s9"
                       placeholder="Was ist Ihr Ziel beim Besuch von www.google.de">
                <div class="input-field col" id="timeSelect"
                     style="width: 200px; height: 50px; font-size: 14px; font-weight: bold"><select
                        id="timeSelectValue"
                        class="browser-default">
                    <option value="1">1Minute</option>
                    <option value="2">2 Minuten</option>
                    <option value="3">3 Minuten</option>
                    <option value="4">4 Minuten</option>
                    <option value="5">5 Minuten</option>
                    <option value="10">10 Minuten</option>
                    <option value="15">15 Minuten</option>
                    <option value="20">20 Minuten</option>
                    <option value="25">25 Minuten</option>
                    <option value="30">30 Minuten</option>
                    <option value="45">45 Minuten</option>
                    <option value="60">60 Minuten</option>
                </select></div>
            </div>
        </div>
        <div class="input-field" id="selectDiv">
            <div class="row s2"></div>
        </div>
        <div class="row">

            <button id="submitButton" class="col offset-s9 s3 waves-effect waves-light btn-large">Ziel setzen</button>

        </div>
    </div>
</div>


<div class="modal" style='width: 80% !important;' id="reminderModal">
    <div class='modal-content'>
        <div class="row">
            <div class="col s2" id="imgContainer">

            </div>
            <div class="col align-bottom">
                <p id="goalSpan" style="font-size: 35px;"></p>
            </div>
        </div>
        <div class="row offset-s2">
            <form>
                <div class="col offset-s1">
                    <div class="card-panel teal lighten-5" id="option1">
                        <label>
                            <input name="reason" type="radio" class="with-gap"
                                   value="Ich habe mein Ziel noch nicht erreicht." id="option1Button">
                            <span style="font-size: 14px ;font-weight:bold; color: black">Ich habe mein Ziel noch nicht erreicht.</span>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="card-panel teal lighten-5" id="option2">
                        <label>
                            <input name="reason" type="radio" class="with-gap" value="Ich brauche noch mehr Erholung."
                                   id="option2Button">
                            <span style="font-size: 14px ;font-weight:bold; color: black">Ich brauche noch mehr Erholung.</span>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="card-panel teal lighten-5" id="option3">
                        <label>
                            <input name="reason" type="radio" class="with-gap"
                                   value="Ich hab keine Lust mehr zu lernen." id="option3Button">
                            <span style="font-size: 14px ;font-weight:bold; color: black">Ich hab keine Lust mehr zu lernen.</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>


    </div>

</div>

</html>
